<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle-form">

        <!-- Login Form -->
        <div class="form login-form">
            <h2>Login</h2>
            <form action="movie.html">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <label for="toggle-form">Register</label></p>
        </div>

        <!-- Registration Form -->
        <div class="form register-form">
            <h2>Register</h2>
            <form action="movies.html">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <label for="toggle-form">Login</label></p>
        </div>
    </div>
</body>
</html>
